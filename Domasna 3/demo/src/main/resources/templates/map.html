<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Map</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-3-typeahead/4.0.2/bootstrap3-typeahead.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.79.0/dist/L.Control.Locate.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.79.0/dist/L.Control.Locate.min.js" charset="utf-8"></script>

</head>
<body>
<div id="map" style="height: 600px"></div>
    <form id="filter-form" th:method="get" th:action="@{/places/all}">
        <label for="search"></label>
        <input type = text placeholder="Search places..." id="search" name="text">
        <button class="btn btn-secondary" type="submit" name="search-btn">Search</button>
    </form>

    <a th:href="@{/login}" class="btn btn-primary" id="loginButton">Log In</a>
    <a th:href="@{/logout}" class="btn btn-secondary" id="logoutButton">Log Out</a>
    <div th:if="${session.user != null}">
        Your favourite places here
    </div>
    <script th:inline="javascript">
        let map = L.map('map').setView([41.6086, 21.7453], 8);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        L.control.locate().addTo(map);

        let coordinates = /*[[${places}]]*/ [];
        let user = /*[[${session.user}]]*/ null;

        coordinates.forEach(function(coord) {
            L.marker([coord.latitude, coord.longitude]).addTo(map)
                .bindPopup(coord.name)
                .on('mouseover',function(){
                    this.openPopup();
                })
                .on('mouseout',function(){
                    this.closePopup();
                });
        });

        $(document).ready(function() {
            $('#search').typeahead({
                source: coordinates,
                autoSelect: true
            });
            if(user!=null){
                $('#loginButton').hide();
                $('#logoutButton').show();
            }
            else{
                $('#loginButton').show();
                $('#logoutButton').hide();
            }
        });
    </script>

</body>
</html>
